<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Be a part of coder dost</h2>

    <form action="" class="sign-up-form">
      <input type="email" name="userEmail" id="email" placeholder="Email" />
      <input
        type="password"
        name="userPassword"
        id="password"
        placeholder="password"
      />
      <input type="submit" value="submit" />
    </form>

    <script>
      // Regular Expression (Regex)
      // It is a pattern of characters used to do pattern matching
      // or we can say for "Data Validation"

      // Implementation of password validation

      // length atLeast = 8;
      // At least contain one upper case letter
      // At least contain one lower case letter
      // Ar least contain one digit 0 to 9

      let form = document.querySelector(".sign-up-form");
      let email = document.querySelector("#email");
      let password = document.querySelector("#password");
      let passwordPattern = "^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,15}$";
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        let passwordValue = password.value;
        console.log(passwordValue);
        let result = passwordValue.match(passwordPattern);
        if (result) {
          console.log("Your password is strong");
        } else {
          console.log("Try again");
        }
      });
    </script>
  </body>
</html>
