<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fetch API</h1>

    <script>
      // Fetch API
      fetch("data.json")
        .then((resolve) => {
          console.log("Promise resolved", resolve);
          return resolve.json();
        })
        .then((data) => {
          console.log(data);
        })
        .catch((error) => {
          console.log(error);
        });
    </script>
  </body>
</html>
