<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="content">
        <p>Hello coders</p>
    </div>
    <h1> Hello everyone</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, sapiente.</p>
    <h2 class="coderdost">Lorem ipsum dolor sit amet.</h2>
    <h2 class="coderdost">Lorem ipsum dolor sit amet.</h2>
    <h3 id="coders">My passion is coding</h3>





    <script>

        // innerText
        // Ignore spaces
        // Retrive and set content in Plain text
        let heading = document.querySelector("h1");
        heading.innerText = "<p>Now it's change</p>";
        heading.innerText += "<p>Now it's change</p>";
        console.log(heading.innerText);

        // innerHTML
        // it does not ignore spaces
        // Retrive and set Content in HTML formate
        let content = document.querySelector('.content');
        content.innerHTML = "<p>Now it's change</p>";
        content.innerHTML += "<p>Now it's again change</p>";
        console.log(content.innerHTML);
    </script>

</body>
